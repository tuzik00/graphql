schema:
  - 'src/modules/**/typeDefs/*.graphql'
  - '!src/modules/root/typeDefs/mongodb.graphql'
generates:
  ./src/types/mongodb.gen.ts:
    plugins:
      - typescript
      - typescript-mongodb

  ./src/types/graphql.gen.ts:
    plugins:
      - add:
          content: /* eslint-disable */
      - typescript:
          nonOptionalTypename: true
          scalars:
            Id: 'string | number'
            Email: 'string'
      - typescript-resolvers:
          federation: true
          useTypeImports: true
