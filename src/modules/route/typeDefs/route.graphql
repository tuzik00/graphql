"""
Тип точки
"""
enum RoutePointType {
  USER
  UNKNOWN
}

"""
Маршрут
"""
type Route @entity {
  """
  Id
  """
  _id: ID! @id
  startPosition: RouteCoords! @column
  endPosition: RouteCoords! @column
  points: [RoutePoint]! @column
}

"""
Точки на карте
"""
type RoutePoint @entity {
  type: RoutePointType! @column
  coords: RouteCoords! @column
  user: RoutePointUser @column
}

"""
Пользователь
"""
type RoutePointUser implements User @entity {
  """
  Id
  """
  _id: ID! @column
  firstName: String
  lastName: String
}

"""
Координаты
"""
type RouteCoords @entity {
  latitude: Float! @column
  longitude: Float! @column
}
